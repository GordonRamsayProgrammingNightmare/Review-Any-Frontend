<!-- Posts -->
<div class="container mt-3">
    <div class="card-columns">
        <div class="rows">
            <div *ngFor="let post of posts" class="items well">
                <div class="card post mt-2" data-toggle="modal" [attr.data-target]="'#' + post._id" (click)="viewHandler(post._id, post)">
                    <img class="card-img-top img-responsive" [src]="post.picUrl" alt="post_image">
                    <h3 class="carousel-caption">{{post.title}}</h3>
                </div>
            </div>
        </div>
    </div>
</div>




<!-- Modal -->
<div *ngFor="let post of posts" class="modal postModal fade bd-example-modal-lg" [attr.id]="post._id" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8">
                            <h3 class="postTitle" id="exampleModalLabel">{{post.title}}</h3>
                            <div class="row">
                                <p class="ml-3 mr-3">
                                    by <span class="userId">{{postUsername}}</span>
                                </p>
                                <p>
                                    <i class="fa fa-heart"></i><span class="likes">{{post.likeCnt}}</span>
                                    <i class="fa fa-eye ml-1"></i><span class="views">{{post.viewCnt}}</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>

            <div class="modal-body">
                <img class="card-img-top" [src]="post.picUrl" alt="post_image_modal">
                <div class="container">
                    <p class="card-text mt-3">
                        {{post.content}}
                    </p>
                </div>
            </div>
            <!-- <hr> -->
            <div class="modal-footer" *ngIf="post.comments.length != 0">
              <div class="container">
                <div class="row">
                  <ul class="comments">
                      <li *ngFor="let comment of post.comments">
                          {{ comment.comment }}
                          {{ comment.username }}
                      </li>
                  </ul>
                </div>
                <form (ngSubmit)="onWrite(post._id)" novalidate>
                  <div class="row">
                    <div class="col-md-10">
                      <input class="form-control" type="text" id=commentIn name="commentIn" placeholder="write a comment" [(ngModel)]="comment">
                    </div>
                    <div class="col-md-2">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="modal-footer">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8">
                            <p><i class="fa fa-calendar"></i> Posted on <span class="writeDate">{{post.writtenAt}}</span></p>
                            <p><i class="fa fa-tags"></i> Tags: <span *ngFor="let tag of post.tags" class="badge badge-info mr-1">{{tag.tag}}</span></p>
                        </div>
                        <div class="col-auto ml-auto">
                            <img *ngIf="post.isLiked" class="likeBtn" src="../../../assets/imgs/likebuttonClicked.png" (click)="likeBtnHandler(post._id, post)" width="70" height="70" alt="like_icon">
                            <img *ngIf="!post.isLiked" class="likeBtn" src="../../../assets/imgs/likeButton.png" (click)="likeBtnHandler(post._id, post)" width="70" height="70" alt="like_icon">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
