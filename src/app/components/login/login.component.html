<div class="container">

    <div class="row justify-content-center">

      <div class="col-fluid">
        <div class="card" style="width:25em">
              <div class="card-body">
                  <img src="..." class="img-fluid" alt="이미지">
              </div>
        </div>
      </div>
      <div class="col-fluidr">
        <div class="card"style="width:25em">
          <div class="card-body">
            <h4 class="card-title">Welcome</h4>
            <form name="form" (ngSubmit)="onLogin()">
              <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" class="form-control" id="username" placeholder="Enter Username" [(ngModel)]="user.username" name="username" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="user.password" name="password" required>
              </div>
              <button type="button" class="btn btn-danger btn-lg btn-block" (click)="directToRegister()">회원가입</button>
              <button type="submit" class="btn btn-primary btn-lg btn-block">로그인</button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
