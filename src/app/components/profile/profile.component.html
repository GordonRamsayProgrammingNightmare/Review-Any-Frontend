<app-navbar></app-navbar>
<div class="container">

  <div class="row justify-content-around" id="profileR1">
    <div class="col-5">
      <img [src]="user.profileImg" alt="avatar" class="profileImg">
    </div>
    <div class="col-5">
      <div class="row-fluid">

        <h1 class="user_name" style="cursor:default">{{user.username}}</h1>
        <p class="user_say">{{user.saySomething}}</p>

      </div>
      <div class="row">
        <div class="col">
          <div class="card text-center upload_count">
            <div class="card-body">
              <h4 class="card-text" style="cursor:default">{{mypostNum}}</h4>
              <p class="card-text text-secondary" style="cursor:default">My Review</p>
            </div>
          </div>
        </div>
        <div class="col pull-right">
          <div class="card text-center like_count">
            <div class="card-body">
              <h4 class="card-text" style="cursor:default">{{likepostNum}}</h4>
              <p class="card-text text-secondary" style="cursor:default">Liked</p>
            </div>
          </div>
        </div>
      </div>


      <div class="row-fluid">
        <div class="ed mt-5 ml-0" data-toggle="modal" data-target="#exampleModal">
          <button type="submit" class="btn btn-light change_info" style="cursor:pointer">Edit Profile</button>
        </div>
      </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="head">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <div class="container">
              <form (ngSubmit)="submitChange()">
                <!-- <div class="form-group img_select">
                                <label for="exampleFormControlFile1"><img [src]="user.profileImg" alt="avatar" class="rounded avatar modal_img"></label>
                                <input type="file" class="form-control-file" id="exampleFormControlFile1">

                            </div> -->
                <div class="row">
                  <div class="col-md-10 offset-md-1 text-center">
                    <img class="p_img" alt="Profile image" [src]="profileImg">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-8 offset-md-2">
                    <div class="box">
                      <input type="file" accept="image/*" name="file-2[]" id="uploadFile" (change)="onFileChange($event)" class="inputfile inputfile-2"
                        data-multiple-caption="{count} files selected" multiple />
                      <label for="uploadFile">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
                          <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"
                          />
                        </svg>
                        <span>Change Image</span>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-8 offset-md-2 text-center">
                    <div class="form-group form-group-lg width-100">
                      <input class="form-control pro-control width-100" type="text" placeholder="Default input" name="Username" [(ngModel)]="user.username"
                        required>
                      <input class="form-control pro-control width-100" type="text" placeholder="Default input" name="UserComment" [(ngModel)]="user.saySomething"
                      required>
                      <!-- <input class="form-control pro-control" type="text" placeholder="Default input" value="lou297@hanyang.ac.kr" required>
                                  <input class="form-control pro-control" type="text" placeholder="Default input" value="010-5029-1617" required>
                                  <input class="form-control pro-control" type="text" placeholder="Default input" value="xorolx297@naver.com" required> -->
                    </div>
                  </div>
                </div>
                <div class="row m-3">
                  <div class="col"></div>
                  <div class="col-fluid full-width">
                    <div class="but">
                      <button type="submit" class="btn btn-primary">Save changes</button>
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>




  <app-tab></app-tab>


</div>
