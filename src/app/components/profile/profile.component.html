<app-navbar></app-navbar>
<div class="container">

    <div class="row pro_row justify-content-center">
        <div class="col-md-4">

            <img [src]="user.profileImg" alt="avatar" class="rounded">

        </div>
        <div class="col-md-3">
            <div>
                <ul class="list-unstyled" *ngFor="let one of LIST">
                    <li><i class="fa fa-user-circle-o fa-1"></i> &nbsp;{{user.username}}</li>
                    <li><i class="fa fa-home fa-1"></i> &nbsp;{{one.site}} </li>
                    <li><i class="fa fa-phone fa-1"></i> &nbsp;{{one.phone}} </li>
                    <li><i class="fa fa-envelope fa-1"></i> &nbsp;{{one.email}}</li>
                </ul>
            </div>
        </div>
        <div class="col-md-1">
            <div class="ed" data-toggle="modal" data-target="#exampleModal">
                <i class="fa fa-cog fa-4" style="cursor:pointer"></i>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="head">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <hr>
                    <div class="modal-body">
                        <form (ngSubmit)="submitChange()">
                            <!-- <div class="form-group img_select">
                                <label for="exampleFormControlFile1"><img [src]="user.profileImg" alt="avatar" class="rounded avatar modal_img"></label>
                                <input type="file" class="form-control-file" id="exampleFormControlFile1">
                                
                            </div> -->
                            <div class="box">
                                <img class="rounded" alt="Profile image" [src]="user.profileImg">
                
                                <div class="box">
                                    <input type="file" accept="image/*" name="file-2[]" id="uploadFile" (change)="onFileChange($event)" class="inputfile inputfile-2" data-multiple-caption="{count} files selected" multiple />
                                    <label for="uploadFile">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg>
                                        <span>Change Image</span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <input class="form-control pro-control" type="text" placeholder="Default input" name="Username" [(ngModel)]="user.username" required>
                                <!-- <input class="form-control pro-control" type="text" placeholder="Default input" value="lou297@hanyang.ac.kr" required>
                                <input class="form-control pro-control" type="text" placeholder="Default input" value="010-5029-1617" required>
                                <input class="form-control pro-control" type="text" placeholder="Default input" value="xorolx297@naver.com" required> -->
                            </div>

                            <div class="but">
                                <button type="button" class="btn btn-primary">Save changes</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>




    <app-tab></app-tab>


</div>
