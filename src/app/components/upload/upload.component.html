<div class="container">

    <div class="row">
      <div class="col-1">

      </div>
      <div class="col-10">
          <div class="row justify-content-center">
              <div class="col align-self-start" style="margin:1em;">
                  <div class="card" style="width: 25em;">
  <!-- need to create upload image loader -->
                      <img class="card-img-top" src="..." alt="Card image cap">
                      <div class="card-body">
                          <p class="card-text">Product image</p>

                      </div>
                    </div>
              </div>
              <div class="col align-self-center">
                <label class="custom-file-fluid">
                  <input type="file" id="file2" class="custom-file-input">
                  <span class="custom-file-control"></span>
                </label>
              </div>

            </div>
            <div class="row justify-content-center">

              <div class="col-md-12">
                <form (ngSubmit)="onUpload()">
                  <div class="form-group">
                    <label class="col-form-label" for="productName">title</label>
                    <input type="text" class="form-control" id="productName" placeholder="100 characters" [(ngModel)]="post.title">
                  </div>
                  <div class="form-group">
                    <label class="col-form-label" for="comment">Comment</label>
                    <input type="text" class="form-control" id="comment" placeholder="150 characters" [(ngModel)]="post.content">
                  </div>
                  <div class="form-group">
                    <label class="col-form-label" for="tags">tags</label>
                    <input type="text" class="form-control" id="tags" placeholder="#tags" [(ngModel)]="post.tags">
                  </div>
                  <div class="row justify-content-center">
                      <input class="btn btn-primary upload-btn" type="submit" style="margin:1em;" value="Upload" (click)="gotoHome()">
                </div>
                </form>
              </div>
            </div>


      </div>
      <div class="col-1">

      </div>

    </div>

  </div>
