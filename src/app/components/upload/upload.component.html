<div class="container upload">

  <div class="row mt-4">
    <div class="col-6 p-5">
      <form (ngSubmit)="onUpload()">
        <div class="box">
          <label for="uploadingFile">
          <input type="file" name="file-2[]" id="uploadingFile" class="inputfile inputfile-2" data-multiple-caption="{count} files selected" multiple (change)="onFileChange($event)" #fileInput>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> <span>Choose a file&hellip;</span></label>
          <button type="button" class="btn btn-sm btn-default" (click)="clearFile()">clear file</button>
        </div>
        <img class="thumbnail upload_thum" alt="No image" src="http://www.washaweb.com/tutoriaux/fileupload/imgs/image-temp-220.png">
        <div class="form-group">
          <label class="col-form-label" for="formGroupExampleInput">Name</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Product Name">
        </div>
        <div class="form-group">
          <label class="col-form-label" for="formGroupExampleInput2">Comment</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" placeholder="150 Characters"></textarea>
        </div>
        <div class="form-group">
          <label class="col-form-label" for="formGroupExampleInput3">Tags</label>
          <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="#tags">
        </div>
        <button type="submit" class="btn btn-secondary pull-right mt-1 mb-4 mr-4" id=upload_btn>Upload</button>
      </form>
    </div>
  </div>
</div>
